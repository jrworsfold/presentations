<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/personal.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/dracula.css" id="highlight-theme">

		<style>
		.container{
			display: flex;
		}
		.col{
			flex: 1;
		}
		</style>

	</head>
	<body>
		<div class="reveal">
			
			<div class="slides">
				<section>
                    <h2 style="color: #FF8616;">Presentations</h2>
                    <h3>
                    <ul>
                        <li><a href="cncb.html">Centre for Networks and Collective Behaviour talk</a></li>
                        <li><a href="aims.html">AIMS talk</a></li>
                        <li><a href="pss.html">Bath Prograduate Student Seminars talk</a></li>
                    </ul>
                    </h3>
                </section>
            </div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/chalkboard/plugin.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				width: 1800,
				height: 920,

				margin: 0.04,

				menu: {
					themes: true,
					hideMissingTitles: true,
				},

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealChalkboard,  RevealZoom ]
			});
		</script>
	</body>
</html>
